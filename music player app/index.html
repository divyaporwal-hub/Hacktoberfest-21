<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player App
	</title>
	<link rel="stylesheet" type="text/css" href="music.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="main_div">
	<div class="music_container">
		<h2 id="title">GIVE ME SOME SUN SHINE</h2>
		<h3 id="artist">artist</h3>
		<div class="imgs">
			<img src="audio1.jpg" alt="GIVE ME SOME SUN SHINE">

		</div>
		<audio src="audio1.mp3"></audio>
		<div class="music_controls">
			<i class="fas fa-backward" id="prev" title="Previous"></i>
			<i class="fas fa-play main-button" id="play" title="Play"></i>
			<i class="fas fa-forward" id="next" title="Next"></i>
		</div>

	</div>
</div>
<script type="text/javascript" src="music.js">

</script>
</body>
</html>
